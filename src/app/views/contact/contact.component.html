<div class="down-arrow-wrapper">
  <div class="down-arrow">
    <span>
      <i class="fa fa-angle-double-down fa-3x"></i>
    </span>
  </div>

<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <h2 class="home-headings text-center" style="margin-bottom: 25px">Get in
      <span class="home-headings-blue">Touch</span>
    </h2>
    <div class="col-md-4">
      <div class="form-group">
        <label class="sr-only" for="name">Your Name</label>
        <input type="text" class="form-control custom-form-control" ngModel name="name" id="name" placeholder="Your Name" #name="ngModel" required>
        <span class="error-message" *ngIf="!name.valid && name.touched || (f.submitted && !name.valid)">Please wnter your name here.</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="sr-only" for="number">Your Phone Number</label>
        <input type="text" class="form-control custom-form-control" id="number" pattern="[0-9]{10}" ngModel name="mobile" placeholder="Your Phone Number" #mobile="ngModel" required>
        <span class="error-message" *ngIf="!mobile.valid && mobile.touched || (f.submitted && !mobile.valid)">Invalid Phone Number.</span>
      </div>

    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="sr-only" for="email">Your Email</label>
        <input type="email" class="form-control custom-form-control" id="email" ngModel name="email" email placeholder="Your Email" #email="ngModel" required>
        <span class="error-message" *ngIf="!email.valid && email.touched || (f.submitted && !email.valid)">Invalid Email Address.</span>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <textarea class="form-control custom-form-control" rows="3" ngModel name="moreDetails" placeholder="More Details" maxlength="500" #moreDetails="ngModel" required></textarea>
        <span class="error-message" *ngIf="!moreDetails.valid && moreDetails.touched || (f.submitted && !moreDetails.valid)">Please enter your message here.</span>
      </div>
    </div>

    <div class="col-md-12 text-right">
      <button class="btn btn-success green-button" type="submit">SUBMIT</button>
    </div>
  </form>
</div>
